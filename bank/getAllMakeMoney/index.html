<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<style>
		body{overflow-y: scroll;}
	</style>
</head>
<body class="childrenBody">
	
	<table id="userList" lay-filter="userList"></table>


<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/getAllMakeMoney.js"></script>
</body>

<script type="text/html" id="bankList">
<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="look">点击查看</a>
</script>
<div id="add_template" style="padding: 20px;display: none">
	<form class="layui-form" action="">
		<input type="hidden" name="userId" id="userId" value="">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 中文全称</label>
			<div class="layui-input-block">
				<input type="text" name="bankCnfName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 中文简称</label>
			<div class="layui-input-block">
				<input type="text" name="bankCnsName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 英文全称</label>
			<div class="layui-input-block">
				<input type="text" name="bankEnfName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 英文简称</label>
			<div class="layui-input-block">
				<input type="text" name="bankEnsName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="addBank">立即提交</button>
			</div>
		</div>
	</form>
</div>
<div id="look" style="padding: 20px;display: none">
	<table class="layui-table">
		<colgroup>
			<col width="150">
		</colgroup>
		<thead>
		<tr>
			<th>姓名</th>
			<th>网点</th>
			<th>卡号</th>
			<th>时间</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
</html>

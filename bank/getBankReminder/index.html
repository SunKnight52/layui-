<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<style>
		body{overflow-y: scroll;}
	</style>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
	<div class="layui-inline" id="btn_list">
		<a class="layui-btn layui-btn-default" data-type="edit">修改</a>
	</div>
</blockquote>

<table id="userList" lay-filter="userList"></table>

<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/getBankReminder.js"></script>
</body>
<div id="add_template" style="padding: 20px;display: none">
	<form class="layui-form" action="">
		<input type="hidden" name="userId" id="userId" value="">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 提示ID</label>
			<div class="layui-input-block">
				<input type="text" name="reminderId" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 内容</label>
			<div class="layui-input-block">
				<textarea name="content" class="layui-textarea" rows="6" disabled></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="editForm">立即提交</button>
			</div>
		</div>
	</form>
</div>
</html>

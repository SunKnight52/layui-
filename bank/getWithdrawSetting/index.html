<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<style>
		body{overflow-y: scroll;}
	</style>
</head>
<body class="childrenBody">

<div id="add_template">
	<form class="layui-form" action="">
		<input type="hidden" name="userId" value="">
		<input type="hidden" name="settingId" class="layui-input">
		<div class="layui-form-item userRegisterInviter">
			<label class="layui-form-label"><span style="color: red">*</span> 每日限额</label>
			<div class="layui-input-block">
				<input type="text" name="limits" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item userRegisterInviter">
			<label class="layui-form-label"><span style="color: red">*</span> 每月限额</label>
			<div class="layui-input-block">
				<input type="text" name="max" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item userRegisterInviter">
			<label class="layui-form-label"><span style="color: red">*</span> 创建时间</label>
			<div class="layui-input-block">
				<input type="text" name="created" class="layui-input" disabled>
			</div>
		</div>
		
		<div class="layui-form-item userRegisterInviter">
			<label class="layui-form-label"><span style="color: red">*</span> 修改时间</label>
			<div class="layui-input-block">
				<input type="text" name="updated" class="layui-input" disabled>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="updateForm">立即提交</button>
			</div>
		</div>
	</form>
</div>



<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/getWithdrawSetting.js"></script>
</body>

</html>

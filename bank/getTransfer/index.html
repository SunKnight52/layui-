<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<style>
		body{overflow-y: scroll;}
		.layui-form-label {
			width: 100px;
		}
		.layui-input-block {
			margin-left: 130px;
		}
	</style>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">转账人ID</label>
			<div class="layui-input-inline">
				<input type="text" name="transferFrId" id="transferFrId" placeholder="转账人ID" autocomplete="off" class="layui-input">
			</div>

			<label class="layui-form-label">转账对象ID</label>
			<div class="layui-input-inline">
				<input type="text" name="transferToId" id="transferToId" placeholder="转账对象ID" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">排序字段</label>
			<div class="layui-input-inline">
				<select name="sort">
					<option value="">默认</option>
					<option value="Transfer_State">状态</option>
					<option value="Transfer_Create_Time">时间</option>
				</select>
			</div>

			<label class="layui-form-label">排序方式</label>
			<div class="layui-input-inline">
				<select name="order">
					<option value="">默认</option>
					<option value="asc">升序</option>
					<option value="desc">降序</option>
				</select>
			</div>
		</div>

		<div class="layui-inline" style="margin: 0 20px;">
			<button class="layui-btn  search_btn" lay-submit lay-filter="searchForm">查询</button>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal add_btn"><i class="layui-icon">&#xe654;</i> 添加转账记录</a>
		</div>
	</form>
</blockquote>
	<table id="userList" lay-filter="userList"></table>


<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/getTransfer.js"></script>
</body>
<div id="add_template" style="padding: 20px;display: none">
	<form class="layui-form" action="">
		<input type="hidden" name="userId" id="userId" value="">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 审核状态</label>
			<div class="layui-input-block">
				<!--<input type="radio" name="type" value="1" title="待审核" checked>-->
				<input type="radio" name="type" value="2" title="通过" checked>
				<input type="radio" name="type" value="3" title="拒绝">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 提现者账单ID</label>
			<div class="layui-input-block">
				<input type="text" name="withdrawId" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="addForm">立即提交</button>
			</div>
		</div>
	</form>
</div>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/public/css/public.css" media="all" />
    <style>
        body {
			overflow-y: scroll;
		}
	</style>
</head>

<body class="childrenBody">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="id" placeholder="请输入用户ID" autocomplete="off" class="layui-input searchUserInviter">
                </div>
                <label class="layui-form-label" style="width: 85px">生成流水时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="time" placeholder="请选择时间" autocomplete="off" class="layui-input searchStartTime">
                </div>
            </div>
            <div class="layui-inline" style="margin-left:35px">
                <button class="layui-btn search_btn" lay-submit lay-filter="searchForm">查询</button>
            </div>
  
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>

    <!--操作-->
    <script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">修改</a>
	</script>

    <script type="text/javascript" src="/public/layui/layui.js"></script>
    <script type="text/javascript" src="/config/api.js"></script>
    <script type="text/javascript" src="/public/js/viewYLBounsBill.js"></script>
</body>

<style>

</style>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/public/css/public.css" media="all" />
    <style>
        body {
			overflow-y: scroll;
		}
	</style>
</head>

<body class="childrenBody">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">审核人ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="auditorId" placeholder="审核人ID" autocomplete="off" class="layui-input searchUserInviter">
                </div>
            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline">
                <input type="text" name="time" placeholder="请选择时间" autocomplete="off" class="layui-input searchStartTime">
            </div>
            </div>
            <div class="layui-inline" style="margin-left:35px">
                <button class="layui-btn search_btn" lay-submit lay-filter="searchForm">查询</button>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="edit_btn">修改</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-default add_btn">创建分红</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-default add_one">一键分红</a>
            </div>
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>

    <!--操作-->
    <script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">修改</a>
	</script>

    <script type="text/javascript" src="/public/layui/layui.js"></script>
    <script type="text/javascript" src="/config/api.js"></script>
    <script type="text/javascript" src="/public/js/viewYLBounsList.js"></script>
</body>
<div id="add_template" style="display: none;padding: 20px;">
    <form class="layui-form" action="">
        <input type="hidden" name="userId" value="">

        <div class="layui-form-item userRegisterInviter">
            <label class="layui-form-label"><span style="color: red">*</span> 序号</label>
            <div class="layui-input-block">
                <input type="text" name="id" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item userRegisterInviter">
            <label class="layui-form-label"><span style="color: red">*</span> 总金额</label>
            <div class="layui-input-block">
                <input type="text" name="bounsLm" class="layui-input" required>
            </div>
        </div>
        <div class="layui-form-item userRegisterInviter">
        <label class="layui-form-label"><span style="color: red">*</span> 状态</label>
        <div class="layui-input-block">
            <select name="status" lay-verify="required">
                <option value="1">启用</option>
                <option value="2">废弃</option>
                <option value="3">完成</option>
            </select>
        </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="updateForm">立即提交</button>
            </div>
        </div>
    </form>
</div>


<div id="add_template1" style="padding: 20px;display: none">
    <form class="layui-form" action="">
        <input type="hidden" name="userId" id="userId" value="">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>总金额</label>
            <div class="layui-input-block">
                <input type="text" name="bounsLm" required lay-verify="required" placeholder="" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addBank">立即提交</button>
            </div>
        </div>
    </form>
</div>

<div id="add_template2" style="padding: 20px;display: none">
    <form class="layui-form" action="">
        <input type="hidden" name="userId" id="userId" value="">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>总金额</label>
            <div class="layui-input-block">
                <input type="text" name="bounsLm" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-input-block">
            <input type="text" name="time" placeholder="请选择时间" autocomplete="off" class="layui-input searchTime">
        </div>
        
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addoneBank">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>
    #add_template input {
        width: 99%;
    }

    #add_template1 input {
        width: 97%;
    }

    #add_template label {
        width: 85px;
    }

    #add_template1 label {
        width: 90px;
    }
</style>

</html>

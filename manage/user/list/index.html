<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<link rel="stylesheet" href="/public/css/formSelects-v4.css" media="all" />
	<style>
		body{overflow-y: scroll;}
	</style>
</head>
<body class="childrenBody">

	<blockquote class="layui-elem-quote quoteBox">
		<div class="layui-input-inline">
			<input type="text" class="layui-input searchVal" placeholder="查询用户名或姓名" />
		</div>
		<div class="layui-inline" id="btn_list">
			<a class="layui-btn" data-type="search">搜索</a>
			<a class="layui-btn layui-btn-normal" data-type="add">添加用户</a>
			<a class="layui-btn layui-btn-warm" data-type="edit">修改</a>
			<a class="layui-btn layui-btn-primary" data-type="allDel">批量删除</a>
		</div>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/userList.js"></script>
<div id="add_template" style="padding: 20px;display: none">
	<form class="layui-form" action="">
		<input type="hidden" name="userId" value="">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 登陆名称</label>
			<div class="layui-input-block">
				<input type="text" name="username" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 登录密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 真实姓名</label>
			<div class="layui-input-block">
				<input type="text" name="realname" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 电话</label>
			<div class="layui-input-block">
				<input type="text" name="phone" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 邮箱</label>
			<div class="layui-input-block">
				<input type="text" name="email" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="1" title="男" checked>
				<input type="radio" name="sex" value="-1" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 状态</label>
			<div class="layui-input-block">
				<input type="radio" name="locked" value="0" title="正常" checked>
				<input type="radio" name="locked" value="1" title="锁定">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 角色ID</label>
			<div class="layui-input-block">
				<select xm-select="roleIds" name="roleIds" class="roleIds">

				</select>
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="subForm">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>

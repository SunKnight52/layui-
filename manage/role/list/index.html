<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>角色列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<link rel="stylesheet" href="/public/css/zTreeStyle/zTreeStyle.css" media="all" />
	<script type="text/javascript" src="/public/js/jquery-1.4.4.min.js"></script>
	<style>
		body{overflow-y: scroll;}
	</style>
</head>
<body class="childrenBody">


<blockquote class="layui-elem-quote quoteBox">
	<div class="layui-inline" id="btn_list">
		<a class="layui-btn layui-btn-default" data-type="add">新增</a>
		<a class="layui-btn layui-btn-danger" data-type="allDel">批量删除</a>
		<a class="layui-btn layui-btn-normal" data-type="edit">修改</a>
		<a class="layui-btn layui-btn-primary" data-type="del">删除</a>
	</div>
</blockquote>

<table id="userList" lay-filter="userList"></table>


<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/roleList.js"></script>
<script type="text/javascript" src="/public/js/jquery.ztree.all.min.js"></script>

</body>
<div id="add_template" style="padding: 20px;display: none">
	<form class="layui-form" action="">
		<input type="hidden" name="roleId" value="">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 角色名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 角色</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 角色描述</label>
			<div class="layui-input-block">
				<input type="text" name="description" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span> 排序</label>
			<div class="layui-input-block">
				<input type="text" name="orders" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 权限</label>
			<div class="layui-input-block">
				<ul id="treeDemo" class="ztree"></ul>
			</div>

		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="subForm">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/css/public.css" media="all" />
	<style>
		body{overflow-y: scroll;}
	</style>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用户ID</label>
			<div class="layui-input-inline">
				<input type="text" name="whoId" placeholder="用户ID" autocomplete="off" class="layui-input searchUserInviter">
			</div>

			<label class="layui-form-label">排序字段</label>
			<div class="layui-input-inline">
				<select name="sort">
					<option value="">默认</option>
					<option value="User_ID">用户ID</option>
					<option value="Accounts_ID">钱包ID</option>
					<option value="Tk_Time_Stamp">时间</option>
					<option value="TK_Available_Value">可用余额</option>
					<option value="TK_Frozen_Value">提现额</option>
					<option value="Coin_ID">币种</option>
				</select>
			</div>

			<label class="layui-form-label">排序方式</label>
			<div class="layui-input-inline">
				<select name="order">
					<option value="">默认</option>
					<option value="asc">升序</option>
					<option value="desc">降序</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<button class="layui-btn search_btn" lay-submit lay-filter="searchForm">查询</button>
		</div>
		<div class="layui-inline" >
			<a class="layui-btn layui-btn-normal" id="edit_btn">修改</a>
		</div>
	</form>
</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">修改</a>
	</script>

<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/config/api.js"></script>
<script type="text/javascript" src="/public/js/getWallet.js"></script>
</body>
<div id="add_template" style="display: none;padding: 20px;">
	<form class="layui-form" action="">
		<input type="hidden" name="userId" value="">
		<div class="layui-form-item userRegisterInviter">
			<label class="layui-form-label"><span style="color: red">*</span> 钱包ID</label>
			<div class="layui-input-block">
				<input type="text" name="accountsId" class="layui-input" disabled>
			</div>
		</div>

		<div class="layui-form-item userRegisterInviter">
			<label class="layui-form-label"> 可用余额</label>
			<div class="layui-input-block">
				<input type="text" name="tkAvailableValue" class="layui-input" >
			</div>
		</div>

		<div class="layui-form-item upgradeAgentAmount">
			<label class="layui-form-label"> 提现额度</label>
			<div class="layui-input-block">
				<input type="text"  name="tkFrozenValue" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="updateForm">立即提交</button>
			</div>
		</div>
	</form>
</div>
</html>

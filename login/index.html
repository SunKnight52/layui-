<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>YLPos后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../public/images/bitbug_favicon.ico">
	<link rel="stylesheet" href="../public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../public/css/public.css" media="all" />
</head>
<body class="loginBody">
<div class="login-head">
	<img src="../public/images/eco_shop_title.png">
</div>

<form class="layui-form">
	<div style="text-align: center;margin-bottom: 20px;">
		<img src="../public/images/eco_shop_info.png" width="100%">
	</div>
	<div class="layui-form-item input-item">
		<label for="username">用户名</label>
		<input type="text" placeholder="请输入用户名" autocomplete="off" name="username" id="username" class="layui-input" lay-verify="required">
	</div>
	<div class="layui-form-item input-item">
		<label for="password">密码</label>
		<input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required">
	</div>

	<div class="layui-form-item input-item" style="display: none">
		<input type="checkbox" name="rememberMe" title="记住登录" lay-skin="primary">
	</div>

	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
	</div>

</form>
<script type="text/javascript" src="../public/layui/layui.js"></script>
<script type="text/javascript" src="../config/api.js"></script>
<script type="text/javascript" src="../public/js/login.js"></script>
<!--<script type="text/javascript" src="../../js/cache.js"></script>-->
</body>
</html>
